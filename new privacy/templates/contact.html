<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Privacy Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    body {
      padding: 100px 20px 50px;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00c2ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav.navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 16px 32px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00c2ff;
      letter-spacing: 1px;
      text-align: center;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    .navbar ul a {
      text-decoration: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar ul a:hover {
      background-color: #00c2ff;
      color: #000;
    }

    .glass-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 194, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00c2ff;
      text-shadow: 0 0 10px #00c2ff;
    }

    label {
      color: #fff;
      font-weight: 500;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border-color: #00c2ff;
      box-shadow: 0 0 5px rgba(0, 194, 255, 0.5);
    }

    .btn-custom {
      background: linear-gradient(to right, #00c2ff, #0079a6);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      margin: 10px 8px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(to right, #00d4ff, #00a0ff);
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .alert {
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #ccc;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 20px;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
        gap: 10px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Privacy Filter</div>
    <ul>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('features') }}">Features</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact') }}">Contact Us</a>
    </ul>
  </nav>

  <!-- Contact Form -->
  <div class="glass-container">
    <h2>Drop your suggestions or feedback</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Your Phone number</label>
        <input type="text" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Suggestion/Feedback</label>
        <textarea name="message" class="form-control" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">Send Feedback</button>
      
    </form>

    {% if success %}
      <div class="alert alert-success mt-3">Your message has been sent!</div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer>
    <p>Privacy Filter Â© 2025. All rights reserved.</p>
  </footer>

</body>
</html>
