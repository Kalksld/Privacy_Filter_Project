<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Masking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 50px;
      background: #f5f7fa;
    }
    .container {
      max-width: 700px;
    }
    .result-box {
      background-color: #e9f7ef;
      border: 1px solid #a3d7c3;
      border-radius: 8px;
      padding: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4">Enter Text to Check sensitive information</h2>
  <form method="POST">
    <textarea name="input_text" rows="8" class="form-control mb-3" placeholder="Enter your sensitive text here..."></textarea>
    <button type="submit" class="btn btn-primary">Check</button>
    <a href="/" class="btn btn-secondary float-end">Back to Home</a>
  </form>

  {% if masked_text %}
    <div class="mt-4">
      <h5>Text:</h5>
      <div class="result-box">{{ masked_text }}</div>
    </div>
  {% endif %}
</div>
</body>
</html>
